<div class="property-name" style="float: left;">{{property.name}}<span class="property-{{property.type}}"></span> <span class="property-type">:{{property.propertyType}}</span></div>
<div class="property-buttons" style="text-align: right;height: 20px;">
  <button class="button-edit-property" ng-click="edit()"></button>
  <button class="button-remove-property" ng-click="remove()"></button>
</div>
